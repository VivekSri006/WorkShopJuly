<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signc.css" />
  </head>
  <body>
    <!-- back Button -->

    <a class="btn back-btn" href="./index.html" role="button">Back</a>

    <!-- SignUp Form -->
    <form class="row g-3" id="sign">
      <div class="col-md-4">
        <label for="validationServer01" class="form-label">First name</label>
        <input
          type="text"
          class="form-control is-valid"
          id="validationServer01"
          value=""
        />
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="col-md-4">
        <label for="validationServer02" class="form-label">Last name</label>
        <input
          type="text"
          class="form-control is-valid"
          id="validationServer02"
          value=""
        />
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="col-md-4">
        <label for="validationServerUsername" class="form-label"
          >Username</label
        >
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend3">@</span>
          <input
            type="text"
            class="form-control is-invalid"
            id="validationServerUsername"
            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
          />
          <div id="validationServerUsernameFeedback" class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationServerPass" class="form-label">Password</label>
        <input
          type="password"
          class="form-control is-invalid"
          id="validationServerPass"
          aria-describedby="validationServerPassFeedback"
        />
        <div id="validationServerpassFeedback" class="invalid-feedback">
          please provide a valid password
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationServer03" class="form-label">City</label>
        <input
          type="text"
          class="form-control is-invalid"
          id="validationServer03"
          aria-describedby="validationServer03Feedback"
        />
        <div id="validationServer03Feedback" class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationServer04" class="form-label">State</label>
        <select
          class="form-select is-invalid"
          id="validationServer04"
          aria-describedby="validationServer04Feedback"
        >
          <option selected disabled value="">Choose...</option>
          <option>Andra Pradesh</option>
          <option>Delhi</option>
          <option>Uttar Pradesh</option>
        </select>
        <div id="validationServer04Feedback" class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationServer05" class="form-label">Mobile number</label>
        <input
          type="number"
          class="form-control is-invalid"
          id="validationServer05"
          aria-describedby="validationServer05Feedback"
        />
        <div id="validationServer05Feedback" class="invalid-feedback">
          Please provide a valid Number.
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input is-invalid"
            type="checkbox"
            value=""
            id="invalidCheck3"
            aria-describedby="invalidCheck3Feedback"
          />
          <label class="form-check-label" for="invalidCheck3">
            Agree to terms and conditions
          </label>
          <div id="invalidCheck3Feedback" class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-pri" id="btn-sign" type="submit">SignUp</button>
      </div>
    </form>

    <!-- Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./signj.js"></script>
  </body>
</html>
